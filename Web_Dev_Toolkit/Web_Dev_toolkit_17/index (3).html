<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- IMPORTANT -->
<!-- this is Javascript, not Go code -->
<script>
    //string
    var name = "Todd";
    var transmit = JSON.stringify(name);
    document.write(transmit);

    //int
    var answer = 42;
    var transmit = JSON.stringify(answer);
    document.write(transmit);

    //bool
    var answer =true;
    var transmit = JSON.stringify(answer);
    document.write(transmit);

    //null
    var answer = null;
    var transmit = JSON.stringify(answer);
    document.write(transmit);
</script>
</body>
</html>
